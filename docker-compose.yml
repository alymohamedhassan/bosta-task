version: "3.7"

services:
  database:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
    volumes:
      - database-volume:/var/lib/postgresql/data
    networks:
      - local-network

  backend:
    container_name: bosta-api-prod
    image: bosta-api-task:prod-v1
    environment:
      DATABASE_URL: postgresql://postgres:example@database:5432/library?schema=public
      REDIS_URL: redis://redis:6379
      RATE_LIMIT_CHECKOUT: 10
    build:
      context: .
      target: production
      dockerfile: ./Dockerfile
    command: bash -c "chmod +x ./entrypoint.sh && ./entrypoint.sh --prod"
    ports:
      - 3000:3000
    networks:
      - local-network

  redis:
    container_name: redis
    image: redis
    restart: always
    networks:
      - local-network


volumes:
  database-volume:

networks:
  local-network:
